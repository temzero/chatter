services:
  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880" # HTTP/WebSocket
      - "7881:7881" # TCP (optional, fallback)
      - "7882:7882/udp" # UDP (optional)
    volumes:
      - ./livekit.yaml:/livekit.yaml
    command: --config /livekit.yaml
    restart: unless-stopped
