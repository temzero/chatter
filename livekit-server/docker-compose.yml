version: "3.8"

services:
  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880" # HTTP/WebSocket
      - "7881:7881" # TCP (optional, for fallback)
      - "7882:7882/udp" # UDP (optional, for better performance)
      - "3478:3478/udp" # TURN UDP (optional, for NAT traversal)
    volumes:
      - ./livekit.yaml:/livekit.yaml
    command: --config /livekit.yaml
    restart: unless-stopped
